<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CyberSubRoom - Manage Users</title>
  <link rel="stylesheet" href="admin.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
  </style>
  <script defer src="scripts/manageUsers.js"></script>
</head>
<body>
  <header>
    <img class="logo" src="./assests/images.jpeg" alt="CyberSubRoom Logo" />
    <nav>
      <ul class="nav-links">
        <li><a href="homepage.html">Home</a></li>
        <li><a href="plans.html">Plans</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
    <a href="login.html"><button>Logout</button></a>
  </header>

  <main class="admin-dashboard">
    <h1>Admin Dashboard</h1>

    <div class="dashboard-container">
      <div class="admin-nav">
        <a href="admin.html" class="admin-nav-link">Manage Plans</a>
        <a href="admin-manage-user.html" class="admin-nav-link active">Manage Users</a>
        <a href="admin-feedback.html"><button class="tab-btn" data-tab="feedback">Manage Feedback</button></a>
      </div>

      <div class="admin-content">
        <h2>Manage Users</h2>

        <div class="form-section">
          <h3>Add / Edit User</h3>
          <form id="user-form">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="userName" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="userEmail" required />
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <select id="role" name="userRole">
                <option value="user">Regular User</option>
                <option value="admin">Administrator</option>
                <option value="support">Support Staff</option>
              </select>
            </div>
            <div class="form-group">
              <label for="plan">Assigned Plan</label>
              <select id="plan" name="userPlan">
                <option value="free">Free</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
              </select>
            </div>
            <div class="form-group">
              <label for="status">Account Status</label>
              <select id="status" name="userStatus">
                <option value="active">Active</option>
                <option value="suspended">Suspended</option>
                <option value="pending">Pending Verification</option>
              </select>
            </div>
            <div class="form-actions">
              <button type="submit" class="submit-btn">Save User</button>
              <button type="reset" class="reset-btn">Clear</button>
            </div>
          </form>
        </div>

        <div class="existing-users">
          <h3>User Management</h3>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Plan</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="user-table-body">
              <!-- JS will populate rows -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
